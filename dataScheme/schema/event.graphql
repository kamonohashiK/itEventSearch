type Event {
    url: String!
    title: String!
    datetime: AWSDateTime!
    pref: String!
}

input CreateInputEvent {
    url: String!
    title: String!
    datetime: AWSDateTime!
    pref: String!
}

type Query {
    byPref(pref: String!): [Event]
    getEvent(url: String!): Event
}

type Mutation {
    createEvent(input: CreateInputEvent!): Event
}